<!--
This snippet of html creates a set of labels (3 in this case) that will replicate the look and feel of a radio button while filling the radio buttons to the left of the checked radio button.
This functions by using the min property of number inputs to define a range in which the imitation check state is applied. Each hidden number input's min value must match the value of the input in the label below it.

See the CSS file for more information on the styling.
-->
<input class="fill-control" name="attr_dot" min="0" value="0" hidden="" type="number"/>
<label class="dot fill-0">
  <input class="dot-button" name="attr_dot" value="0" type="radio"/>
</label>
<input class="fill-control" name="attr_dot" min="1" value="0" hidden="" type="number"/>
<label class="dot fill-1">
  <input class="dot-button" name="attr_dot" value="1" type="radio"/>
</label>
<input class="fill-control" name="attr_dot" min="2" value="0" hidden="" type="number"/>
<label class="dot fill-2">
  <input class="dot-button" name="attr_dot" value="2" type="radio"/>
</label>
